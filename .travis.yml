addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- sh script/install-stack.sh
cache:
  directories:
  - "${HOME}/.local/bin"
  - "${HOME}/.stack"
  - ".stack-work"
env:
  global:
  - CASHER_TIME_OUT=1000
  - BUILD="jetpack-${TRAVIS_OS_NAME}.tar.gz"
language: nix
os:
- linux
- osx
sudo: false
script:
- stack setup
- stack test
- stack build --ghc-options -O2
- tar zcvf "${BUILD}" -C "$(stack path --local-install-root)/bin" jetpack
- script/format.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${BUILD}"
  skip_cleanup: true
  on:
    repo: NoRedInk/jetpack
    tags: true
